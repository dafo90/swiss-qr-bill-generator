<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swiss QR Bill Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #download-zip-button {
            display: none;
        }

        .container {
            max-width: 960px;
        }

        .required:after {
            content: " *";
            color: red;
        }

        .default-value {
            color: gray;
            text-align: right;
        }

        #logo-card {
            display: none;
        }

        .crop > img {
            max-height: 5cm;
            max-width: 10cm;
            height: auto;
            width: auto;
        }

        #map-section {
            display: none;
        }
    </style>
</head>
<body>
<a id="download-zip-button"></a>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Swiss QR Bill Generator</h2>

            <!-- <p class="lead">Description...</p> -->

            <p class="lead"><strong>Important</strong>: the first line of the CSV must be the header.</p>
        </div>

        <div class="row g-5">
            <div class="col-12">
                <form id="bill-form" class="needs-validation" novalidate>
                    <h4 class="mb-3">Upload</h4>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="upload-logo" class="form-label">Logo</label>
                            <div class="row g-3">
                                <div class="input-group">
                                    <input class="form-control" type="file" accept="image/*" id="upload-logo">
                                    <button type="button" class="btn btn-outline-secondary"
                                            id="button-clear-input-logo">
                                        Clear
                                    </button>
                                </div>
                                <div id="logo-card" class="text-center">
                                    <div class="mt-2 crop">
                                        <img id="logo-preview" class="rounded mx-auto d-block" alt="Logo">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="upload-csv" class="form-label required">CSV</label>
                            <div class="input-group">
                                <input class="form-control" type="file" accept=".csv" id="upload-csv">
                                <button type="button" class="btn btn-outline-secondary" id="button-clear-input-csv">
                                    Clear
                                </button>
                            </div>
                            <div class="invalid-feedback" id="upload-csv-validation">
                                Valid CSV is required.
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div id="map-section"/>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy;
            <script>document.write(new Date().getFullYear().toString())</script>
            Swiss QR Bill Generator
        </p>
        <ul class="list-inline">
            <li class="list-inline-item"><a
                    href="https://github.com/dafo90/swiss-qr-bill-generator/blob/master/LICENSE">License</a></li>
            <li class="list-inline-item"><a href="https://github.com/dafo90/swiss-qr-bill-generator">GitHub</a></li>
        </ul>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script th:src="@{/js/csv.min.js}" src="../static/js/csv.min.js" type="text/javascript"/>
</script>
<script th:src="@{/js/manage-form.js}" src="../static/js/manage-form.js" type="text/javascript"></script>
</body>
</html>
